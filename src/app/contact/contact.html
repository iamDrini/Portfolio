<section>
    <div class="description-container">
        <h4>{{'contact.topic' | transloco}}</h4>
        <h3>{{'contact.title' | transloco}}</h3>
        <h5>{{'contact.slogan' | transloco }}</h5>
        <p>{{'contact.text' | transloco }}</p>
        <span>{{'contact.question' | transloco }} </span><span class="colored">{{'contact.catch' | transloco }}</span>
    </div>
    <div class="form-container">
        <form>
            <div class="form-field set-border">
                <label for="name">{{'form.questionName' | transloco}}</label>
                <input type="text" id="name" name="name" placeholder="{{'form.namePH' | transloco}}">
            </div>
            <div class="form-field">
                <label for="email">{{'form.questionMail' | transloco}}</label>
                <input type="email" id="email" name="email" placeholder="{{'form.mailPH' | transloco}}">
            </div>
            <div class="form-field set-border">
                <label for="message">{{'form.questionHow' | transloco}}</label>
                <textarea id="message" name="message" placeholder="{{'form.howPH' | transloco}}"></textarea>

            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label class="checkbox-label" for="checkbox">{{'form.check' | transloco}}<a>{{'form.checkLink' | transloco}} </a>{{'form.check1' | transloco}} </label>
            </div>
            <input type="submit" value="{{'form.buttonText' | transloco}}">
        </form>
    </div>
</section>
