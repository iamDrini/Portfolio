<section>
    <div class="left-content">
        <h1>{{ 'dialogs.' + dialogType + '.number' | transloco }}</h1>
        <h3>{{ 'dialogs.' + dialogType + '.title' | transloco }}</h3>
        <span class="question">{{ 'dialogs.' + dialogType + '.question' | transloco }}</span>
        <p>{{ 'dialogs.' + dialogType + '.text' | transloco }}</p>
        <span class="technologies" [innerHTML]="('dialogs.' + dialogType + '.technologies') | transloco"></span>
        <div class="link-container">
            <div [innerHTML]="('dialogs.' + dialogType + '.gitHubLink') | transloco"></div>
            <div [innerHTML]="('dialogs.' + dialogType + '.liveTestLink') | transloco"></div>
        </div>
    </div>
    <div class="right-content">
        <button matButton mat-dialog-close><img src="img/portfolio/Close_Button.svg"></button>
        <img class="project-screen" [src]="('dialogs.' + dialogType + '.imgSrc') | transloco">
        <button matButton (click)="nextProject()">Next project <img src="img/portfolio/arrow_forward.svg"></button>
    </div>
</section>
